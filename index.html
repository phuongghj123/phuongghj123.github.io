<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Merry Christmas</title>
	<link rel="stylesheet" href="style.css">
	<script>
		let christmas = {
    delay: null,
    delete: function(){
        document.body.querySelectorAll('.christmas-lights').forEach(function(ul){
            ul.remove();
        });
    },
    create: function(){
        let v = window.innerHeight / 60 + 2,
            h = window.innerWidth / 60 + 2,
            data = {
                'top': h,
                'right': v,
                'bottom': h,
                'left': v
            },
            ul = c = null;
        for (let position in data) {
            c = data[position];
            ul = document.createElement('ul');
            ul.className = 'christmas-lights';
            ul.dataset.position = position;
            for (let i = 0; i <= c; i++) {
                ul.append(document.createElement('li'));
            }
            document.body.append(ul);
        }
    }
}
 
document.addEventListener('DOMContentLoaded', function(){
    christmas.create();
});
 
window.addEventListener('resize', function(e) {
    clearTimeout(christmas.delay);
    christmas.delay = setTimeout(function(){
        christmas.delete();
        christmas.create();
    }, 100)
});

	</script>
</head>

<body>
	<div class="bg">
		<img class="gif" src="Noel-Giang-Sinh-dep.gif"/>
		<audio autoplay loop>
			<source src="We-Wish-You-A-Merry-Christmas-Crazy-Frog.mp3" type="audio/mpeg">
		</audio>
			
	</div>
</body>
</html>
